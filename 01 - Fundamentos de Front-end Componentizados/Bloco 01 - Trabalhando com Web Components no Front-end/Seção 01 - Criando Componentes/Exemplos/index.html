<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/card.css">
  <script src="./src/Components/CardNews.js" defer></script>
  <script src="./src/Components/DinamicTitle.js" defer></script>
  <title>Portal de Notícias Galactica</title>
</head>

<body>
  <div class="container">
    <card-news
      author="Obi-Wan Kenobi"
      title="Darth Vader Contrata Devs"
      news="Darth Vader procura desenvolvedores que sabem trabalhar com componentes."
      link="https://www.starwars.com/"
      image="./assets/darth-vader.png"
      image-alt="Darth Vader in profile"
    >
    </card-news>

    <card-news
      author="Charles Xavier"
      title="X-Men Voltará Neste Ano"
      news="A série animada dos X-Men dos anos 90 terá uma continuação e irá ao ar em meados de 2023."
      link="https://www.marvel.com/"
      image="./assets/x-men.png"
      image-alt="X-Men '97 logo"
    >
    </card-news>

    <card-news
      author="Lorath Nahr"
      title="Saiu a Data de Lançamento de Diablo IV"
      news="Diablo IV será lançado no dia 6 de junho. Os que compraram a versão Deluxe ou Ultimate poderão começar no dia primeiro de junho."
      link="https://diablo4.blizzard.com/"
      image="./assets/d4.png"
      image-alt="Diablo IV logo and Lilith behind it."
    >
    </card-news>
  </div>
</body>

</html>
